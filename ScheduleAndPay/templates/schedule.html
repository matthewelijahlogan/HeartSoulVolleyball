<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule a Training Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
  <h1>üèê Schedule a Training Session</h1>
  <div class="week-nav">
      <a href="/?week_offset={{ week_offset - 1 }}">‚¨ÖÔ∏è Previous</a>
      <a href="/?week_offset={{ week_offset + 1 }}">Next ‚û°Ô∏è</a>
  </div>

  <div class="week-grid">
    {% for day in week_days %}
      <div class="day-card">
        <h3>{{ day.day_name }}</h3>
        <p>{{ day.date }}</p>
        {% for slot in day.slots %}
          <form method="POST" action="/reserve">
            <input type="hidden" name="date" value="{{ day.date }}">
            <input type="hidden" name="time" value="{{ slot }}">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="phone" placeholder="Your Phone">
            <button type="submit">{{ slot }}</button>
          </form>
        {% endfor %}
        {% if day.slots|length == 0 %}
          <p class="full">All sessions booked!</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
