<!-- ScheduleAndPay/templates/admin_hours.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Hours | Heart Soul Volleyball</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <p>Logged in as {{ user.email }} | <a href="/logout">Logout</a></p>
    </header>

    <main class="admin">
        <h2>Edit Available Hours</h2>
        <form action="/admin/hours" method="post">
            <textarea name="new_hours" rows="5">{{ ', '.join(hours) }}</textarea>
            <button type="submit">Save Changes</button>
        </form>
        <a href="/" class="back-btn">‚Üê Back to Schedule</a>

        <section class="default-hours">
            <h3>Default Hours Reference:</h3>
            <p>{{ ', '.join(DEFAULT_HOURS) }}</p>
        </section>
    </main>
</body>
</html>
