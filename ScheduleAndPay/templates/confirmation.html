<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Confirmed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>✅ Reservation Confirmed!</h2>
        <p>Your session at <strong>{{ slot }}</strong> has been reserved.</p>

        <a href="{{ venmo_link }}" target="_blank">

        <p>We’ll confirm your spot once payment is received. Thank you!</p>
    </div>
</body>
</html>
